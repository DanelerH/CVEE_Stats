<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="transbox.css">
		<link rel="stylesheet" type="text/css" href="2column.css">
		<link rel="shortcut icon" href="favicon.png"/>
		<title>Name and Abilities</title>
		<style>
			html
			{
				background: url("Background.jpg") no-repeat center center fixed;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div class="transbox">
			<div id="header">
				<h1>Who are you?</h1>
			</div>
			<div id="wrap">
				<div id="col1">
					<form name="myemailform" action="http://danelerh.byethost17.com/character-creation/confirmation.html">
						<p>
							<label for='name'>Name: </label><br>
							<input type="text" name="name">
						</p>
						<p><input type="radio" name="sex" value="male">Male</p>
						<p><input type="radio" name="sex" value="female">Female</p>
						<p><input type="radio" name="race" value="gnome" checked>Gnome</p>
						<p><input type="radio" name="variant" value="keen" checked>Keen Gnome</p>
						<p><input type="radio" name="class" value="monk" checked>Monk</p>
				</div>
				<div id="col2">
						<p>
							<label for='cName'>Character name:</label><br>
							<input type="text" name="cName">
						</p>
						<p><INPUT TYPE="checkbox" id="shiftstylepunch" name="abilities[]" value="Shift Style Punch" onClick="CountChecks('listone',3,this)"> Shift Style Punch</p>
						<p><INPUT TYPE="checkbox" id="nimbusfamiliar" name="abilities[]" value="Nimbus Familiar" onClick="CountChecks('listone',3,this)"> Nimbus Familiar</p>
						<p><INPUT TYPE="checkbox" id="soothespirits" name="abilities[]" value="Soothe Spirits" onClick="CountChecks('listone',3,this)"> Soothe Spirits</p>
						<p><INPUT TYPE="checkbox" id="forcepillar" name="abilities[]" value="Force Pillar" onClick="CountChecks('listone',3,this)"> Force Pillar</p>
						<p><INPUT TYPE="checkbox" id="spiritrush" name="abilities[]" value="Spirit Rush" onClick="CountChecks('listone',3,this)"> Spirit Rush</p>
				</div>
			</div>
			<div id="footer">
						<input type="submit" name='submit' value="submit">
					</form>
			</div>
		</div>
		<SCRIPT LANGUAGE="javascript">
			function CountChecks(whichlist,maxchecked,latestcheck)
			{
				//  An array containing the id of each checkbox to monitor. 
				//  List the id of each checkbox in the set. If more than 
				//  one set, list other sets in their own arrays. The
				//  array name to use is passed to this function.
				var listone = new Array("shiftstylepunch", "nimbusfamiliar", "soothespirits", "forcepillar", "spiritrush");
				var iterationlist;
				eval("iterationlist="+whichlist);
				var count = 0;
				for( var i=0; i<iterationlist.length; i++ )
				{
				   if( document.getElementById(iterationlist[i]).checked == true) { count++; }
				   if( count > maxchecked ) { latestcheck.checked = false; }
				}
			}
		</SCRIPT>
	</body>
</html>
