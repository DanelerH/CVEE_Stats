<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="transbox.css">
		<link rel="stylesheet" type="text/css" href="2column.css">
		<link rel="shortcut icon" href="favicon.png"/>
		<title>Name and Abilities</title>
		<style>
			html
			{
				background: url("Background.jpg") no-repeat center center fixed;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div class="transbox">
			<div id="header">
				<h1>Who are you?</h1>
			</div>
			<div id="wrap">
				<div id="col1">
					<form name="myemailform" action="http://danelerh.github.io/character-creation/confirmation.html">
						<p>
							<label for='name'>Name: </label><br>
							<input type="text" name="name">
						</p>
						<p><input type="radio" name="sex" value="male">Male</p>
						<p><input type="radio" name="sex" value="female">Female</p>
						<p><input type="radio" name="race" value="gnome" checked>Gnome</p>
						<p><input type="radio" name="variant" value="keen" checked>Keen Gnome</p>
						<p><input type="radio" name="class" value="theurgist" checked>Theurgist</p>
				</div>
				<div id="col2">
						<p>
							<label for='cName'>Character name:</label><br>
							<input type="text" name="cName">
						</p>
							<p><INPUT TYPE="checkbox" id="callearthlord" name="abilities[]" value="Call Earthlord" onClick="CountChecks('listone',3,this)"> Call Earthlord</p>
							<p><INPUT TYPE="checkbox" id="icebolt" name="abilities[]" value="Ice Bolt" onClick="CountChecks('listone',3,this)"> Ice Bolt</p>
							<p><INPUT TYPE="checkbox" id="summonairsprites" name="abilities[]" value="Summon Air Sprites" onClick="CountChecks('listone',3,this)"> Summon Air Sprites</p>
							<p><INPUT TYPE="checkbox" id="summonfrostelemental" name="abilities[]" value="Summon Frost Elemental" onClick="CountChecks('listone',3,this)"> Summon Frost Elemental</p>
							<p><INPUT TYPE="checkbox" id="windblast" name="abilities[]" value="Wind Blast" onClick="CountChecks('listone',3,this)"> Wind Blast</p>
					</div>
				</div>
				<div id="footer">
					<p>
						<label for='email'>If you would like to receive a copy of your character information, please enter your email: </label>
						<input type="text" name="email">
					</p>
							<input type="submit" name='submit' value="submit">
						</form>
				</div>
			</div>
			<SCRIPT LANGUAGE="javascript">
			function CountChecks(whichlist,maxchecked,latestcheck)
			{
				//  An array containing the id of each checkbox to monitor. 
				//  List the id of each checkbox in the set. If more than 
				//  one set, list other sets in their own arrays. The
				//  array name to use is passed to this function.
				var listone = new Array("callearthlord", "icebolt", "summonairsprites", "summonfrostelemental", "windblast");
				var iterationlist;
				eval("iterationlist="+whichlist);
				var count = 0;
				for( var i=0; i<iterationlist.length; i++ )
				{
				   if( document.getElementById(iterationlist[i]).checked == true) { count++; }
				   if( count > maxchecked ) { latestcheck.checked = false; }
				}
			}
		</SCRIPT>
	</body>
</html>
