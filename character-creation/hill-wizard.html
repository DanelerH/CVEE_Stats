<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="transbox.css">
		<link rel="stylesheet" type="text/css" href="2column.css">
		<link rel="shortcut icon" href="favicon.png"/>
		<title>Name and Abilities</title>
		<style>
			html
			{
				background: url("Background.jpg") no-repeat center center fixed;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div class="transbox">
			<div id="header">
				<h1>Who are you?</h1>
			</div>
			<div id="wrap">
				<div id="col1">
					<form name="myemailform" action="http://danelerh.github.io/character-creation/confirmation.html">
						<p>
							<label for='name'>Name: </label><br>
							<input type="text" name="name">
						</p>
						<p><input type="radio" name="sex" value="male">Male</p>
						<p><input type="radio" name="sex" value="female">Female</p>
						<p><input type="radio" name="race" value="dwarf" checked>Dwarf</p>
						<p><input type="radio" name="variant" value="hill" checked>Hill Dwarf</p>
						<p><input type="radio" name="class" value="wizard" checked>Wizard</p>
				</div>
				<div id="col2">
						<p>
							<label for='cName'>Character name:</label><br>
							<input type="text" name="cName">
						</p>
						<p><INPUT TYPE="checkbox" id="arcanebeam" name="abilities[]" value="Arcane Beam" onClick="CountChecks('listone',3,this)"> Arcane Beam</p>
						<p><INPUT TYPE="checkbox" id="arcanemissile" name="abilities[]" value="Arcane Missile" onClick="CountChecks('listone',3,this)"> Arcane Missile</p>
						<p><INPUT TYPE="checkbox" id="blizzard" name="abilities[]" value="Blizzard" onClick="CountChecks('listone',3,this)"> Blizzard</p>
						<p><INPUT TYPE="checkbox" id="fireball" name="abilities[]" value="Fireball" onClick="CountChecks('listone',3,this)"> Fireball</p>
						<p><INPUT TYPE="checkbox" id="iceblast" name="abilities[]" value="Ice Blast" onClick="CountChecks('listone',3,this)"> Ice Blast</p>
				</div>
			</div>
			<div id="footer">
					<p>
						<label for='email'>If you would like to receive a copy of your character information, please enter your email: </label>
						<input type="text" name="email">
					</p>
						<input type="submit" name='submit' value="submit">
					</form>
			</div>
		</div>
		<SCRIPT LANGUAGE="javascript">
			function CountChecks(whichlist,maxchecked,latestcheck)
			{
				//  An array containing the id of each checkbox to monitor. 
				//  List the id of each checkbox in the set. If more than 
				//  one set, list other sets in their own arrays. The
				//  array name to use is passed to this function.
				var listone = new Array("arcanebeam", "arcanemissile", "blizzard", "fireball", "iceblast");
				var iterationlist;
				eval("iterationlist="+whichlist);
				var count = 0;
				for( var i=0; i<iterationlist.length; i++ )
				{
				   if( document.getElementById(iterationlist[i]).checked == true) { count++; }
				   if( count > maxchecked ) { latestcheck.checked = false; }
				}
			}
		</SCRIPT>
	</body>
</html>
